---

name: Release CI
on:
  release:
    types:
      - created

jobs:
  docker-image-release:
    name: Build and publish a docker image when a new release is created
    runs-on: ubuntu-latest
    steps:

      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: "clinicalgenomics/sendmail-container:${{github.event.release.tag_name}}, clinicalgenomics/sendmail-container:latest"

  publish-pypi-release:
    name: Build and publish Python distribution to PyPI
    runs-on: ubuntu-18.04
    steps:
      - name: Check out git repository
        uses: actions/checkout@v2

      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install build tools
        run: >-
          python -m
          pip install
          wheel
          twine
          --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python
          setup.py
          sdist
          bdist_wheel
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
